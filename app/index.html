<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Meal Picker</h1>
        <div id="dropDown-container">
          <ul class="dropdown">
            <li>Pick Your Region
              <ul class="dropdown-menu">
              </ul>
            </li>
          </ul>
        </div>
        <div class="gif-container">
          <img src="ImageToStl.com_frying+egg-mesh+772003.gif" alt="egg-gif">
        </div>
        <div id="mealList"></div>
        <div class="modal-container"></div>
        <h2>Here Are Some Random Meals</h2>
        <div class="randomContainer">
          <section id="oneMeal">
          </section>
        </div>
        <form action="place_holder">
          <label for="">Look for Meal</label>
          <input type="text" name="" id="">
          <button id="search">Search Meal</button>
        </form>
        <h2>Still Don't Know What to Eat?</h2>
        <p>Let's See if We Can Help You!</p>
        <div id="devsFav">
          <section id="fav1"></section>
          <section id="fav2"></section>
          <section id="fav3"></section>
        </div>
        
      </main>
    </div>
  </body>
</html>
