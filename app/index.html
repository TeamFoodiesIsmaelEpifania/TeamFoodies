<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Meal Picker</h1>
        <form action="place_holder">
          <label for="">Look for Meal</label>
          <input type="text" name="" id="">
          <button id="search">Search Meal</button>
        </form>
        <div id="dropDown-container">
          <ul class="dropdown">
            <li>Pick Your Region
              <ul class="dropdown-menu">
              </ul>
            </li>
          </ul>
        </div>
        <div id="mealList"></div>
        <div class="modal-container"></div>
        <div class="randomContainer">
          <h2>Here Are Some Random Meals</h2>
          <section id="oneMeal">
          </section>
        </div>
        <h2>Still Don't Know What to Eat?</h2>
        <p>Let's See if We Can Help You!</p>
        <div id="button-container">
          <section class="devs-favorites">
            <div class="card">
              <img src="" alt="Image 1">
              <p></p>
            </div>
          </section>
          <section class="devs-favorites">
            <div class="card">
              <img src="" alt="Image 2">
              <p></p>
            </div>
          </section>
          <section class="devs-favorites">
            <div class="card">
              <img src="" alt="Image 3">
              <p></p>
            </div>
          </section>
        </div>
        
      </main>
    </div>
  </body>
</html>
